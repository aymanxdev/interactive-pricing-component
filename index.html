<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/pricing.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Interactive Pricing Component</title>
</head>

<body>
    <div class="title-wrapper">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">

        <div class="pricing-wrapper">
            <div class="left">
                <span id="pageviews">pageviews</span>
            </div>
            <div class="right">
                <span class="price">$ <span id="price">16.00</span></span> / <span id="period">month</span>
            </div>
        </div>
        <div class="slider">
            <input type="range" min="1" max="5" value="3" id="slider">
        </div>

        <div class="sub-wrapper">
            Monthly Billing
            <label class="switch">
                <input type="checkbox" id="toggle" onclick="discount()">
                <span class="slide round"></span>
            </label>
            Yearly Billing
            <span class="discount">25% <span class="hide">disoucnt</span></span>
        </div>

        <div class="cta-wrapper">
            <ul>
                <li><span>Unlimited websites</span></li>
                <li><span>100% data ownership</span></li>
                <li><span>Email reports</span></li>
            </ul>
            <button>Start my trial</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
